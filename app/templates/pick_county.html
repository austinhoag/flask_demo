{% extends "layout.html" %}
{% block content %}
<form method="POST" action="">
			{{ form.hidden_tag() }}
			<fieldset class="form-group">
				<div class="form-group">
					{{ form.state.label }}
					{{ form.state(class="form-control form-control-sm") }}
				</div>
				<div class="form-group">
					{{ form.county.label }}
					{{ form.county(class="form-control form-control-sm") }}
				</div>
				<div class="form-group">
					{{ form.submit(class="btn btn-info mt-4") }}	            
				</div>
			</fieldset>
		</form>

<script src="{{ url_for('main.state_county_js') }}"></script>

{% endblock content %}
